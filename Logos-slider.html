<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.logoslider-container {
  width: 100%;
  overflow: hidden;
  padding: 40px 0;
  

}

.logoslider-track {
display: flex;
animation: logoscroll 20s linear infinite;
width: calc(200px * 8 + 100px * 8); /* image width * total + margin */
}


.logo-item {
width: 200px;
height: 60px;
display: flex;
align-items: center;
justify-content: center;
margin: 0 50px;
}

.logo-item img {
width: 100%;
height: 100%;
max-width: 200px;
max-height: 60px;
object-fit: contain;
}


@keyframes logoscroll {
0% {
transform: translateX(0);
}
100% {
transform: translateX(calc(-200px * 4 - 100px * 4)); /* move by half (4 logos + margins) */
}
}


    </style>
</head>
<body>
    
<div class="logoslider-container">
    <div class="logoslider-track">

        <div class="logo-item">
            <img src="Inspire Designer.png" alt="Designer" />
        </div>
        
        <div class="logo-item">
            <img src="Quadient GMC.png" alt="Quadient GMC" />
        </div>
        
        <div class="logo-item">
          <img src="Quadient Inspire.png" alt="Inspire" />
      </div>
      
        <div class="logo-item">
            <img src="Quadient.png" alt="Quadient" />
        </div>
        
        <!-- Duplicate set for seamless loop -->
        <div class="logo-item">
          <img src="Inspire Designer.png" alt="Designer" />
      </div>
        
        <div class="logo-item">
            <img src="Quadient GMC.png" alt="Quadient GMC" />
        </div>
        
        <div class="logo-item">
            <img src="Quadient Inspire.png" alt="Inspire" />
        </div>
        
        <div class="logo-item">
            <img src="Quadient.png" alt="Quadient" />
        </div>
        
    </div>
</div>

</body>
</html>
